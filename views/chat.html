<div class="hold-transition skin-blue sidebar-mini">

    <!-- /.box -->
    <div class="container center text-center">
        <div class="col center-block">

            <div class="box box-primary direct-chat direct-chat-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"> Mentor Chat </h3>
                </div>

                <div class="box-body">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages" id="group">
                    </div>
                </div>

                <div class="box-footer">
                    <div>
                        <div class="input-group">   <!-- TODO change this over to direct chat with mentor / mentee -->

                            <input type="text" name="message" placeholder="Type Message ..." class="form-control" ng-model="groupMessage" my-enter="group_message('{{groupMessage}}')">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat" ng-click="send_message_primary(message)">Send</button>
                            </span>
                        </div>

                        <!-- <button class="bg_none pull-right" ng-click="send_message('+chat_friend+',message)"><i class="glyphicon  glyphicon-thumbs-up"></i> </button>\ -->


                    </div>
                </div

            </div>
        </div>
        <br>
    </div>

    <!-- /.row -->
    <!-- Modal -->
    <!-- Pop-up for when user sends friend request -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure you want to connect to {{friend}}?</h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="confirm()">ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                </div>
            </div>

        </div>
    </div>


</div>
