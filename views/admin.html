<nav class="navbar navbar-dark bg-primary">

    <div class="container-fluid text-center">

        <a href="" class="dropdown-toggle pull-right" data-toggle="dropdown">
            <img src="views/adminLTE/img/person-64x64.png" class="user-image" alt="User Image">
            <span class="hidden-xs text">{{user | uppercase}}</span>

        </a>
    </div>

</nav>

<div class="hold-transition skin-blue sidebar-mini">

    <!-- /.box -->
    <div class="row">
        <div class="col-md-6 pull-left">
            <div class="box box-primary direct-chat direct-chat-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"> View All Chats </h3>
                </div>
                <div class="box-body">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages" id="convoLog">

                    </div>
                </div>

                <div class="box-footer">
                    <div>
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Search by handle ..." class="form-control" ng-model="lookupChat" my-enter="searchChats('{{lookupChat}}')">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat" ng-click="searchChats(lookupChat)">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 pull-right">
            <!-- USERS LIST -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"> Find User Details </h3>

                    <div class="box-tools pull-right">
                        <span class="label label-danger">{{users.length}}</span>
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body direct-chat-messages">
                  <div id="user-details">

                  </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                  <div class="input-group">
                      <input type="text" name="message" placeholder="Search by handle ..." class="form-control"
                            ng-model="userHandle" my-enter="findUser('{{userHandle}}')">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-primary btn-flat" ng-click="findUser(userHandle)">Search</button>
                      </span>
                  </div>

                </div>
                <!-- /.box-footer -->
            </div>
            <!--/.box -->
        </div>
        <!-- /.col -->


        <div class="col-md-3 pull-right">
            <!-- USERS LIST -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"> Search Users </h3>

                    <div class="box-tools">
                        <span class="label label-danger">{{online_friends.length}}</span>
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body direct-chat-messages">

                  <div id="matchingUsers">

                  </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                  <div class="input-group">
                      <input type="text" name="search-term" placeholder="Search by handle or name..." class="form-control"
                      ng-model="userDetails" my-enter="lookup_user('{{searchUsers}}')">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-primary btn-flat" ng-click="searchUsers(userDetails)">Search</button>
                      </span>
                  </div>
                </div>
                <!-- /.box-footer -->
            </div>
            <!--/.box -->
        </div>

    </div>

</div>

<div class="modal fade" id="modalChatLog" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content" >

            <div class="modal-header" style="padding:15px 50px;">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="text-center"><span class="glyphicon glyphicon-envelope"></span> Chat</h4>

            </div>

            <div class="modal-body" style="padding:20px 50px;">
              <div id="message-target">
              </div>
            </div>
        </div>
    </div>
</div>
